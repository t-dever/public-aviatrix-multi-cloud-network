parameters:
- name: spokes
  type: object
- name: environment
  type: string
- name: serviceConnectionName
  type: string
stages:
- ${{ each region in parameters.spokes.azure }}:
  - ${{ each region.value }}:
    - stage: ${{ replace(region.value, '-', '_') }}SpokeDeploymentStage
      # dependsOn: [
      #   ${{ replace(region.key, '-', '_') }}TransitsDeploymentStage
      #   ]
      displayName: Spokes Deployment
      variables:
        - group: aviatrix-variables
      jobs:
        - job: SpokesDeploymentJob
          displayName: Spokes Deployment
          variables:
            terraform_path: $(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}/azure/${{ region.key }}/spokes/${{ region.value }}
            plan_file: azure_spokes
            ${{ if eq(variables['Build.Reason'], 'PullRequest' ) }}:
              deploy: ""
            ${{ if ne(variables['Build.Reason'], 'PullRequest' ) }}:
              deploy: "terraform -chdir=${{ variables.terraform_path }} apply ${{ variables.plan_file }}"
          steps:
            - template: ../common.yml
              parameters:
                serviceConnectionName: ${{ parameters.serviceConnectionName }}
  
