parameters:
- name: azureRegions
  type: object
- name: environment
  type: string
- name: serviceConnectionName
  type: string

stages:
- ${{ each region in parameters.azureRegions }}:
  - stage: ${{ replace(region, '-', '_') }}TransitsDeploymentStage
    dependsOn: [ ControllerDeploymentStage ]
    displayName: Azure Hub ${{ region }}
    variables:
      - group: ${{ parameters.environment }}-state
      - group: ${{ parameters.environment }}-controller
    jobs:
      - job: ${{ replace(region, '-', '_') }}TransitDeploymentJob
        displayName: Azure Hub ${{ region }}
        variables:
          terraform_path: $(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}/azure/${{ region }}/hub
          plan_file: azure_hub
          plan: "terragrunt plan -out=${{ variables.plan_file }}"
          ${{ if eq(variables['Build.Reason'], 'PullRequest' ) }}:
            deploy: ""
          ${{ if ne(variables['Build.Reason'], 'PullRequest' ) }}:
            deploy: "terragrunt apply ${{ variables.plan_file }}"
        steps:
          - template: ../common.yml
            parameters:
              serviceConnectionName: ${{ parameters.serviceConnectionName }}

          - task: AzureKeyVault@2
            inputs:
              azureSubscription: ${{ parameters.serviceConnectionName }}
              KeyVaultName: $(stateResourceGroupName)
              SecretsFilter: 'controller-admin-pw'

          - script: |
              cd $(terraform_path)
              terragrunt init
              ${{ variables.plan }}
              ${{ variables.deploy }}
            displayName: Deploy Azure Transits via Terraform
            env:
              REMOTE_STATE_RESOURCE_GROUP: $(stateResourceGroupName)
              REMOTE_STATE_STORAGE_ACCOUNT: $(stateStorageAccountName)
              AVIATRIX_CONTROLLER_USERNAME: $(aviatrixControllerUsername)
              AVIATRIX_CONTROLLER_PASSWORD: $(controller-admin-pw)
              AVIATRIX_ACCESS_ACCOUNT: $(aviatrixAzureAccessAcountName)
              USER_PUBLIC_IP: $(userPublicIpAddress)
              ARM_CLIENT_ID: $(SERVICE_PRINCIPAL_ID)
              ARM_SUBSCRIPTION_ID: $(SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(TENANT_ID)
              ARM_CLIENT_SECRET: $(SERVICE_PRINCIPAL_KEY)