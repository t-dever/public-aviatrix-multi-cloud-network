parameters:
- name: environment
  type: string
- name: serviceConnectionName
  type: string

stages:
- stage: InitialDeploymentStage
  displayName: Initial Deployment
  variables:
    - group: aviatrix-variables
  jobs:
    - job: InitialDeploymentJob
      displayName: Initial Deployment
      variables:
        terraform_path: $(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}/management/state
        plan_file: state_setup
        plan: "terragrunt plan -out=${{ variables.plan_file }}"
        ${{ if eq(variables['Build.Reason'], 'PullRequest' ) }}:
          deploy: ""
        ${{ if ne(variables['Build.Reason'], 'PullRequest' ) }}:
          deploy: "terragrunt apply ${{ variables.plan_file }}"
      steps:
        - template: ../common.yml
          parameters:
            serviceConnectionName: ${{ parameters.serviceConnectionName }}

        - ${{ if ne(variables['Build.Reason'], 'PullRequest' ) }}:
          - task: AzureCLI@2
            displayName: Create Resource Group, Storage Account and Container
            inputs:
              azureSubscription: ${{ parameters.serviceConnectionName }}
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az group create --location $(location) --name $(resourceGroupName)
                az storage account create \
                  --name $(storageAccountName) \
                  --resource-group $(resourceGroupName) \
                  --https-only true \
                  --location $(location) \
                  --sku Standard_GRS \
                  --kind StorageV2 \
                  --allow-blob-public-access false \
                  --allow-shared-key-access false \
                  --min-tls-version TLS1_2
                az role assignment create \
                  --role "Storage Blob Data Owner" \
                  --scope "/subscriptions/$(SUBSCRIPTION_ID)/resourceGroups/$(resourceGroupName)/providers/Microsoft.Storage/storageAccounts/$(storageAccountName)" \
                  --assignee-principal-type ServicePrincipal \
                  --assignee-object-id $(SERVICE_PRINCIPAL_OBJECT_ID) \
                  --subscription $(SUBSCRIPTION_ID)
                az storage container create \
                  --name $(storageContainerName) \
                  --account-name $(storageAccountName) \
                  --auth-mode login \
                  --public-access off

        - script: |
            cd $(terraform_path)
            terragrunt init
            ${{ variables.plan }}
            ${{ variables.deploy }}
          displayName: Perform Terraform Operations
          env:
            REMOTE_STATE_RESOURCE_GROUP: $(resourceGroupName)
            REMOTE_STATE_STORAGE_ACCOUNT: $(storageAccountName)
            USER_PRINCIPAL_ID: $(userPrincipalId)
            ARM_CLIENT_ID: $(SERVICE_PRINCIPAL_ID)
            ARM_SUBSCRIPTION_ID: $(SUBSCRIPTION_ID)
            ARM_TENANT_ID: $(TENANT_ID)
            ARM_CLIENT_SECRET: $(SERVICE_PRINCIPAL_KEY)
